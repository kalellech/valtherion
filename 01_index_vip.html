<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VALTHERION - Bem-vindo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
      color: gold;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    header {
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 60px;
      letter-spacing: 3px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 10px #ffcc00;
    }

    header p {
      font-size: 20px;
      color: #e0c866;
      text-shadow: 1px 1px 5px #333;
    }

    .button-container {
      margin-top: 40px;
    }

    .button-container a {
      display: inline-block;
      margin: 10px 15px;
      padding: 15px 25px;
      background-color: gold;
      color: #000;
      border-radius: 10px;
      font-size: 18px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .button-container a:hover {
      background-color: white;
      color: black;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>VALTHERION</h1>
    <p>Relógios de Luxo Sob Encomenda</p>
  </header>

  <div class="button-container">

    <a href="00_menu_luxo.html">Acessar Menu</a>
    <a href="08_agendar.html">Agendar Visita</a>
  </div>

  <footer>
    &copy; 2025 VALTHERION. Canoinhas - SC, Brasil.
  </footer>
</body>
</html>
